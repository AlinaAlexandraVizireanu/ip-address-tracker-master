<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
  <h1>IP Address Tracker</h1>

  <form action="#URL">
    <input type="text" name="text" id="text" placeholder="Search for any IP address or domain">
    <input type="submit" name="submit" id="submit" value="" />
  </form>

  <div class="container">
    <div class="ip"><p class="title">IP Address</p><p class="info">192.212.174.101</p></div>
    <div class="line"></div>
    <div class="location"><p class="title">Location</p><p class="info">Brooklyn, NY 10001</p></div>
    <div class="line"></div>
    <div class="timezone"><p class="title">Timezone</p> <p class="info">UTC-05:00 <!-- add offset value dynamically using the API --></p></div>
    <div class="line"></div>
    <div class="isp"><p class="title">ISP</p><p class="info">SpaceX Starlink</p></div>
  </div>
  
  <div id="map"></div>
  <script src="./app.js"></script>
</body>
</html>
