<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
  <h1>IP Address Tracker</h1>

  <form action="#URL">
    <input type="text" name="text" id="text" placeholder="Search for any IP address or domain">
    <input type="submit" name="submit" id="submit" value="" />
  </form>

  <div class="informations">
    <div class="ip">IP Address</div>
    <div class="location">Location</div>
    <div class="timezone">Timezone  UTC <!-- add offset value dynamically using the API --></div>
    <div class="isp">ISP</div>
  </div>
  
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <script src="./app.js"></script>
</body>
</html>
